{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class = "pageTitle">
        {{title}}
    </div>
    <div id = "indvGallery">
        <div id = "images">
            <img src = "{{ url_for('static', filename = 'leftArrow.png') }}" id = "leftArrow" onclick = "nextPhoto(-1)">
            <img src = "{{URLs[0]}}" style = "height: 500px" id = "photo">
            <img src = "{{ url_for('static', filename = 'rightArrow.png') }}" id = "rightArrow" onclick = "nextPhoto(1)">
        </div>
        <div id = "galleryDetails">
            <div id = "galleryDates">
                Date Created: {{dateCreated.strftime('%d-%m-%Y')}}<br>
                Date Last Edited: {{dateLastEdited.strftime('%d-%m-%Y')}}
            </div> 
            <div id = "galleryUser">{{username}}</div>
            <div id = "galleryDescription">
                {{description}}
            </div>
        </div>
    </div>

    <script>
        photoNum = 0
        photos = JSON.parse('{{URLs | tojson | safe}}')

        function nextPhoto(change){
            console.log("Changing photo")
            photoNum = (photoNum + change) % parseInt("{{numPhotos}}")
            console.log(photoNum)
            key = photoNum.toString()
            console.log(key)
            console.log(photos[key])
            document.getElementById("photo").src = photos[key]
        }

        console.log(photoNum)
        console.log(photos)
        // document.getElementById("leftArrow").addEventListener("click", nextPhoto(-1))
        // document.getElementById("rightArrow").addEventListener("click", nextPhoto(1))
    </script>
{% endblock %}
